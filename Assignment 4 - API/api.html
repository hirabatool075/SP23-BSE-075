<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD Operations</title>
    <!-- Include Bootstrap CSS for better styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">User Management</h2>

        <!-- Buttons to trigger CRUD operations -->
        <div class="d-flex justify-content-center my-4">
            <button id="showAllUsers" class="btn btn-primary mx-2">Show All Users</button>
            <button id="showSpecificUser" class="btn btn-info mx-2">Show Specific User</button>
            <button id="addUser" class="btn btn-success mx-2">Add User</button>
            <button id="updateUser" class="btn btn-warning mx-2">Update User</button>
            <button id="patchUser" class="btn btn-secondary mx-2">Patch User</button>
            <button id="deleteUser" class="btn btn-danger mx-2">Delete User</button>
        </div>

        <!-- Display area for user data -->
        <div id="userData" class="mt-4"></div>
    </div>

    <!-- Include jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>

    <!-- Include external JS file -->
    <script src="api.js"></script>
</body>

</html>
